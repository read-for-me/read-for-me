name: Deploy to Production

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/deploy-prod.yml"
      - ".github/env/prod.env"

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: asia-northeast3
  SERVICE_NAME: read-for-me-backend
  ARTIFACT_REGISTRY: asia-northeast3-docker.pkg.dev

jobs:
  # ===========================================
  # ìŠ¹ì¸ ëŒ€ê¸° Job
  # ===========================================
  approval:
    name: Await Approval
    runs-on: ubuntu-latest
    environment: production  # GitHub Environmentì—ì„œ ìŠ¹ì¸ìž ì„¤ì • í•„ìš”
    steps:
      - name: Approval granted
        run: echo "âœ… Production deployment approved"

  # ===========================================
  # ë°°í¬ Job
  # ===========================================
  deploy:
    name: Deploy Backend to Production
    runs-on: ubuntu-latest
    needs: approval  # ìŠ¹ì¸ í›„ ì‹¤í–‰

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.ARTIFACT_REGISTRY }} --quiet

      - name: Extract version from pyproject.toml
        id: version
        working-directory: backend
        run: |
          VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Version: $VERSION"

      - name: Build Docker image
        working-directory: backend
        run: |
          docker build -t ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/read-for-me/backend:v${{ steps.version.outputs.VERSION }}-${{ github.sha }} .
          docker tag ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/read-for-me/backend:v${{ steps.version.outputs.VERSION }}-${{ github.sha }} \
                     ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/read-for-me/backend:latest

      - name: Push Docker image
        run: |
          docker push ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/read-for-me/backend:v${{ steps.version.outputs.VERSION }}-${{ github.sha }}
          docker push ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/read-for-me/backend:latest

      - name: Create env-vars YAML file
        run: |
          # .github/env/prod.envë¥¼ YAML í˜•ì‹ìœ¼ë¡œ ë³€í™˜
          echo "# Auto-generated from prod.env" > /tmp/env-vars.yaml
          while IFS='=' read -r key value || [ -n "$key" ]; do
            # ì£¼ì„ê³¼ ë¹ˆ ì¤„ ë¬´ì‹œ
            [[ "$key" =~ ^#.*$ ]] && continue
            [[ -z "$key" ]] && continue
            # ê³µë°± ì œê±°
            key=$(echo "$key" | xargs)
            # YAML í˜•ì‹ìœ¼ë¡œ ì¶œë ¥ (ê°’ì— íŠ¹ìˆ˜ë¬¸ìžê°€ ìžˆìœ¼ë©´ ë”°ì˜´í‘œë¡œ ê°ì‹¸ê¸°)
            echo "${key}: '${value}'" >> /tmp/env-vars.yaml
          done < .github/env/prod.env
          
          echo "=== Generated env-vars.yaml ==="
          cat /tmp/env-vars.yaml

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/read-for-me/backend:v${{ steps.version.outputs.VERSION }}-${{ github.sha }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --memory 1Gi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --env-vars-file /tmp/env-vars.yaml \
            --set-secrets "OPENAI_API_KEY=openai-api-key:latest"

      - name: Get Service URL
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)')
          echo "ðŸš€ Deployed to: $SERVICE_URL"
          echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_ENV

      - name: Health Check
        run: |
          echo "Waiting for service to be ready..."
          sleep 10
          curl -f "${{ env.SERVICE_URL }}/health" || echo "Health check pending (cold start)"

      - name: Create deployment summary
        run: |
          echo "## ðŸš€ Production Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Service | ${{ env.SERVICE_NAME }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Version | v${{ steps.version.outputs.VERSION }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | ${{ github.sha }} |" >> $GITHUB_STEP_SUMMARY
          echo "| URL | ${{ env.SERVICE_URL }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Region | ${{ env.REGION }} |" >> $GITHUB_STEP_SUMMARY
