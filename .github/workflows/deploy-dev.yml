name: Deploy to Development

on:
  push:
    branches: [dev]
    paths:
      - "backend/**"
      - ".github/workflows/deploy-dev.yml"
      - ".github/env/dev.env"

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: asia-northeast3
  SERVICE_NAME: read-for-me-backend-dev
  ARTIFACT_REGISTRY: asia-northeast3-docker.pkg.dev

jobs:
  deploy:
    name: Deploy Backend to Dev
    runs-on: ubuntu-latest
    environment: development

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.ARTIFACT_REGISTRY }} --quiet

      - name: Build Docker image
        working-directory: backend
        run: |
          docker build -t ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/read-for-me/backend:dev-${{ github.sha }} .
          docker tag ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/read-for-me/backend:dev-${{ github.sha }} \
                     ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/read-for-me/backend:dev-latest

      - name: Push Docker image
        run: |
          docker push ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/read-for-me/backend:dev-${{ github.sha }}
          docker push ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/read-for-me/backend:dev-latest

      - name: Create env-vars YAML file
        run: |
          # .github/env/dev.envë¥¼ YAML í˜•ì‹ìœ¼ë¡œ ë³€í™˜
          echo "# Auto-generated from dev.env" > /tmp/env-vars.yaml
          while IFS='=' read -r key value || [ -n "$key" ]; do
            # ì£¼ì„ê³¼ ë¹ˆ ì¤„ ë¬´ì‹œ
            [[ "$key" =~ ^#.*$ ]] && continue
            [[ -z "$key" ]] && continue
            # ê³µë°± ì œê±°
            key=$(echo "$key" | xargs)
            # YAML í˜•ì‹ìœ¼ë¡œ ì¶œë ¥ (ê°’ì— íŠ¹ìˆ˜ë¬¸ìžê°€ ìžˆìœ¼ë©´ ë”°ì˜´í‘œë¡œ ê°ì‹¸ê¸°)
            echo "${key}: '${value}'" >> /tmp/env-vars.yaml
          done < .github/env/dev.env
          
          echo "=== Generated env-vars.yaml ==="
          cat /tmp/env-vars.yaml

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/read-for-me/backend:dev-${{ github.sha }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --memory 1Gi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 3 \
            --env-vars-file /tmp/env-vars.yaml \
            --set-secrets "OPENAI_API_KEY=openai-api-key:latest"

      - name: Get Service URL
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)')
          echo "ðŸš€ Deployed to: $SERVICE_URL"
          echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_ENV

      - name: Health Check
        run: |
          echo "Waiting for service to be ready..."
          sleep 10
          curl -f "${{ env.SERVICE_URL }}/health" || echo "Health check pending (cold start)"
